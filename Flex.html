<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        img {
            height: 500px;
            width: 350px;
        }

        h1 {
            text-align: center;
        }

        #flex {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 6px solid rgb(255, 0, 43);
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1 style="display: inline;">FLEX DEMO</h1>
    <div id="flex">
        <img src="https://i.pinimg.com/originals/3f/99/48/3f99485209ec0d07c77e82cf40927733.png">
        <img src="https://mocah.org/uploads/posts/401800-animegirl-wallpaper.jpg">
    </div>
</body>

</html>
